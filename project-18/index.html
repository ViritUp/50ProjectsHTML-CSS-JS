<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://coolhdwall.com/storage/202102/sasuke-naruto-hd-wallpaper-1920x1080-97.jpg');"></div>

        <div class="slide" style="background-image: url('https://wallpapercave.com/wp/wp5565608.jpg');"></div>

        <div class="slide" style="background-image: url('https://wallpaper.dog/large/10773300.jpg');"></div>

        <div class="slide" style="background-image: url('https://img.besthqwallpapers.com/Uploads/20-7-2019/100321/4k-naruto-uzumaki-abstract-art-naruto-characters-rasengan.jpg');"></div>

        <div class="slide" style="background-image: url('https://i.pinimg.com/originals/92/ff/68/92ff683903770357e5458a913b85f64c.jpg');"></div>

        <button class="arrow arrow-left" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow arrow-right" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    


    <script src="script.js"></script>
</body>
</html>
