<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us Know Your Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with out <br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="premium-icon-frown-3129250.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="free-icon-happy-742940.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating active">
                <img src="premium-icon-smiley-3197375.png" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
